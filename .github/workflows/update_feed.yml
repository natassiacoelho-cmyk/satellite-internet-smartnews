name: Update SmartNews Feed

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser trafilatura requests

      - name: Run script
        run: python build_feed.py

      - name: Commit and Push
        run: |
          git config --global user.name "FeedBot"
          git config --global user.email "bot@github.com"
          git add smartnews.xml
          # Handle potential sync issues and "nothing to commit"
          git stash || echo "Nothing to stash"
          git pull --rebase
          git stash pop || echo "Nothing to pop"
          git add smartnews.xml
          git commit -m "Update SmartNews feed" || echo "No new changes to commit"
          git push || echo "Nothing to push"
