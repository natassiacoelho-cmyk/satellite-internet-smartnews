name: Update SmartNews Feed

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install feedparser trafilatura requests

      - name: Run script
        run: python build_feed.py

      - name: Force Sync and Push
        run: |
          git config --global user.name "FeedBot"
          git config --global user.email "bot@github.com"
          git add smartnews.xml
          # This forces Git to accept your manual edits before pushing the new file
          git pull origin main --rebase --autostash
          git commit -m "Automated Feed Update" || echo "No changes to commit"
          git push origin main
