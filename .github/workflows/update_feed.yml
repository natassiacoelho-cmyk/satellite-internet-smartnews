name: Update SmartNews Feed

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install feedparser trafilatura requests

      - name: Run script
        run: python build_feed.py

- name: Commit and Push
        run: |
          git config --global user.name "FeedBot"
          git config --global user.email "bot@github.com"
          git pull --rebase  # THIS IS THE FIX: It syncs your manual edits before pushing
          git add smartnews.xml
          git commit -m "Update SmartNews feed" || exit 0
          git push
